server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # 백엔드 서비스명이 compose의 'app' 이므로 app:8000 으로 프록시
  location /api/ {
    proxy_pass http://app:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # SPA 라우팅
  location / {
    try_files $uri /index.html;
  }
}
