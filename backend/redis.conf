bind 0.0.0.0
port 6379
protected-mode yes

# 인증
requirepass redis_password

# 메모리 설정
maxmemory 256mb
maxmemory-policy allkeys-lru

# 지속성 설정 (AOF 활성화)
appendonly yes
appendfsync everysec

# 로그 설정
loglevel notice
logfile /var/log/redis/redis-server.log

# 네트워크 최적화
tcp-keepalive 300
timeout 300

# 성능 튜닝
save 900 1
save 300 10
save 60 10000

# 백그라운드 저장 에러 시 쓰기 중단하지 않음
stop-writes-on-bgsave-error no

# 압축 활성화
rdbcompression yes
rdbchecksum yes

# 데이터베이스 개수
